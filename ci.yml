name: CI-AI Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'data/failures/**'
      - 'incidents/**'
      - 'scripts/**'
      - 'rebirth.sh'
      - 'inference.py'
      - 'tests/**'
      - 'data/rules.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Validate failures
        run: |
          for f in data/failures/*.jsonl; do
            echo "Validating $f"
            python scripts/validate_jsonl.py "$f"
          done

      - name: Run unit tests
        run: python -m unittest discover -s tests -p "*.py"

  rebirth:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run rebirth cycle
        run: |
          chmod +x rebirth.sh
          ./rebirth.sh --base base-v0 --since 2025-01-01

      - name: Upload run artifacts
        uses: actions/upload-artifact@v3
        with:
          name: rebirth-output
          path: runs/*

      - name: Commit updated checkpoint
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add active_checkpoint/
          git commit -m "Promote new checkpoint (auto rebirth)"
          git push

